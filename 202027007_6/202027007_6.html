<!-- client/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Client</title>
</head>
<body>
    <button id="getDataButton">Get Data</button>
    <p id="responseData"></p>
    <script>
        const getDataButton = document.getElementById('getDataButton');
        const responseData = document.getElementById('responseData');
        
        getDataButton.addEventListener('click', () => {
            
            fetch('/api/hi')
                .then(response => response.json())
                .then(data => {
                    
                    responseData.textContent = `서버에서 받은 데이터: ${data.message}`;
                })
                .catch(error => {
                    responseData.textContent = '데이터를 가져오는 중 오류가 발생했습니다.';
                });
        });
    </script>
</body>
</html>
